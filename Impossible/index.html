<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Impossible Game</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      #sketch {
        float: left;
        margin: auto;
        padding: 0px 30px 0px 30px;
      }
      #buttons {
        float: left;
        /* padding: 15px; */
        /* margin: 0 15px 15px 15px; */
      }
      #start {
        width: 100%;
      }
      body {
        padding: 25px;
      }
      h1 {
        margin-bottom: 30px;
      }
    </style>
  </head>

  <body>
    <h1>World's Hardest Game</h1>
    <div id="buttons">
      <div class="form-group">
        <label for="level">Level</label>
        <select class="form-control" id="level">
          <option selected="selected">1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="popSize">Population Size</label>
        <select class="form-control" id="popSize">
          <option>25</option>
          <option>50</option>
          <option>75</option>
          <option>100</option>
          <option>250</option>
          <option selected="selected">500</option>
          <option>750</option>
          <option>1000</option>
          <option>10000</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lifeSpan">Initial Life Span</label>
        <select class="form-control" id="initialLifeSpan">
          <option>50</option>
          <option>100</option>
          <option>200</option>
          <option selected="selected">300</option>
          <option>400</option>
          <option>600</option>
          <option>800</option>
          <option>1000</option>
          <option>1500</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mutationRate">Mutation Rate (%)</label>
        <select class="form-control" id="mutationRate">
          <option>0</option>
          <option selected="selected">1</option>
          <option>2</option>
          <option>3</option>
          <option>5</option>
          <option>7</option>
          <option>10</option>
          <option>15</option>
          <option>20</option>
          <option>25</option>
          <option>50</option>
          <option>75</option>
          <option>90</option>
          <option>100</option>
        </select>
      </div>
      <div class="form-group" id="incLearn2">
        <label for="incLearnRate">Inc Learning Rate</label>
        <select class="form-control" id="incLearnRate">
          <option>10</option>
          <option>25</option>
          <option selected="selected">50</option>
          <option>100</option>
          <option>200</option>
        </select>
      </div>
      <div class="form-group" id="incLearn3">
        <label for="incLearnGen">Inc Learning #Gens</label>
        <select class="form-control" id="incLearnGen">
          <option>1</option>
          <option selected="selected">5</option>
          <option>7</option>
          <option>10</option>
          <option>15</option>
          <option>20</option>
        </select>
      </div>
      <button type="button" class="btn btn-success" id="start">Start</button>
    </div>
    <div id="sketch"></div>
    <script language="javascript" type="text/javascript" src="js/main.js"></script>
    <script language="javascript" type="text/javascript" src="js/Cell.js"></script>
    <script language="javascript" type="text/javascript" src="js/Ball.js"></script>
    <script language="javascript" type="text/javascript" src="js/Coin.js"></script>
    <script language="javascript" type="text/javascript" src="js/Agent.js"></script>
    <script language="javascript" type="text/javascript" src="js/DNA.js"></script>
    <script language="javascript" type="text/javascript" src="js/Population.js"></script>
    <script language="javascript" type="text/javascript" src="js/setLevels.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/addons/p5.sound.js"></script>
    

  </body>
</html>

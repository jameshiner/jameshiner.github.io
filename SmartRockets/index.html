<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Smart Rockets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        
        body {
            padding: 15px;
        }
        h1 {
            padding-bottom: 20px;
        }
        #sketch {
            float: left;
            padding-right: 15px;
        }
        #buttons {
            float: left;
            padding-right: 15px;
            margin: 0 15px 15px 15px;
        }
        
        #start {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Smart Rockets</h1>
    <div id="buttons">
        <div class="form-group">
            <label for="level">Level</label>
            <select class="form-control" id="level">
                <option selected="selected">1</option>
                <option>2</option>
              </select>
        </div>
        <div class="form-group">
            <label for="popSize">Population Size</label>
            <select class="form-control" id="popSize">
                <option>25</option>
                <option>50</option>
                <option>75</option>
                <option selected="selected">100</option>
                <option>250</option>
                <option>500</option>
                <option>750</option>
                <option>1000</option>
                <option>10000</option>
              </select>
        </div>
        <div class="form-group">
            <label for="mutationRate">Mutation Rate</label>
            <select class="form-control" id="mutationRate">
                <option selected="selected">1</option>
                <option>2</option>
                <option>5</option>
                <option>7</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>50</option>
                <option>75</option>
                <option>90</option>
                <option>100</option>
              </select>
        </div>
        <div class="form-group">
            <label for="incLearn">Incremental Learning</label>
            <select class="form-control" id="incLearn">
                <option selected="selected">Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group" id="incLearn2">
            <label for="incLearnRate">Inc Learning Rate</label>
                <select class="form-control" id="incLearnRate">
                    <option>1</option>
                    <option>5</option>
                    <option selected="selected">10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                </select>
        </div>
        <div class="form-group" id="incLearn3">
            <label for="incLearnGen">Inc Learning #Gens</label>
                <select class="form-control" id="incLearnGen">
                    <option>1</option>
                    <option selected="selected">5</option>
                    <option>7</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
              </select>
        </div>
        <button type="button" class="btn btn-success" id="start">Start</button>
    </div>
    <div id="sketch"></div>

    <script src="smartRockets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/addons/p5.sound.js"></script>
    
</body>
</html>

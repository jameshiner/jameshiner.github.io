<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Todo List App</title>
	<!-- Roboto font embed -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="resources/css/todoList.css" id="mystyle">
</head>
<body>

	<header>
		<input type="text" placeholder="Enter an activity.." id="item">
		<button id="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
		<button id="settings"><i class="fa fa-sliders" aria-hidden="true"></i></button>
	</header>
<div class="container">
<!-- Uncompleted tasks -->
	<div class="listTitle" id="todoList">To Do</div>
	<div class="listTitle" id="completedList">Completed</div>
	<ul class="todo" id="todo"></ul>
<!-- Completed tasks -->
	<ul class="todo" id="completed"></ul>
</div>
	<!-- Javascript -->
	<script src="resources/js/todoList.js"></script>
	<script src="https://use.fontawesome.com/7dba33233f.js"></script>

</body>
</html>
